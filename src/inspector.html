<link rel="stylesheet" type="text/css" href="css/sdpi.css" />
<link rel="stylesheet" type="text/css" href="css/custom.css" />

<div class="sdpi-item">
    <label class="sdpi-item-label" for="ghtoken">Github Token</label>
    <input class="sdpi-item-value" type="password" id="ghtoken">
</div>

<div class="sdpi-item">
    <div style="width: 94px"></div>
    <button disabled class="sdpi-item-value" id="save">Save</button>
</div>

<div class="sdpi-item">
    <div style="width: 94px"></div>
    <p>
        To generate a Github Token visit
        <br />
        <a data-url="https://github.com/settings/tokens" class="link">https://github.com/settings/tokens</a>
        <br>
        <br>
        Ensure the token has the <i>repo, workflow</i> permissions.
    </p>
</div>

<script src="inspector.js"></script>
